<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playtime</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_circle,delete" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Playtime</div>
        <div class="all-links">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="https://github.com/Kumar-Aryan-99Pk">About</a></li>
                <li><a href="https://github.com/Kumar-Aryan-99Pk?tab=repositories">Projects</a></li>
            </ul>
        </div>
    </nav>
    <div class="add-section">
        <button class="add-btn">
            <span class="material-symbols-outlined">
                add_circle
            </span>
        </button>
    </div>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="https://upload.wikimedia.org/wikipedia/en/2/28/Assassin%27s_Creed_IV_-_Black_Flag_cover.jpg"
                    alt="Game cover">
            </div>
            <div class="title">Assassins Creed IV Black Flag</div>
            <button class="delete-btn">
                <span class="material-symbols-outlined">
                    delete
                </span>
            </button>
        </div>

    
    </div>
    <dialog class="add-dialog">
        <h2>Add a new Game</h2>
        <form method="dialog" id="addForm">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="imgsrc">Image Source</label>
            <input type="url" name="imgsrc" id="imgsrc">
            <label for="played">Completed</label>
            <input type="checkbox" name="played" id="played">

            <div class="actions">
                <button type="submit" value="cancel">Cancel</button>
                <button type="submit" value="confirm">Add</button>
            </div>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
